{% extends "base.html" %}

{% block title %}Tambah User - SIAKAD Modern{% endblock %}

{% block page_title %}Manajemen Pengguna{% endblock %}

{% block content %}
<div class="animate-fade-in">
    <div style="max-width: 900px; margin: 0 auto;">
        <div class="card-modern">
            <div class="card-header">
                <h4 style="margin: 0;"><i class="fas fa-user-plus" style="margin-right: 10px; color: var(--primary);"></i> Registrasi User Baru</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.add_user') }}">
                    <div class="stats-grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 0;">
                        <div class="form-group">
                            <label class="form-label">NIM / Username</label>
                            <input type="text" name="nim" class="form-control" placeholder="Contoh: 21.11.4321" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" name="nama" class="form-control" placeholder="Nama lengkap sesuai identitas" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Institusi</label>
                            <input type="email" name="email" class="form-control" placeholder="user@amikom.ac.id" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Program Studi</label>
                            <select name="program_studi" class="form-control" required>
                                <option value="Teknik Informatika">Teknik Informatika</option>
                                <option value="Sistem Informasi">Sistem Informasi</option>
                                <option value="Teknik Komputer">Teknik Komputer</option>
                                <option value="Manajemen Informatika">Manajemen Informatika</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Peran (Role)</label>
                            <select name="role" class="form-control" required>
                                <option value="mahasiswa">Mahasiswa</option>
                                <option value="dosen">Dosen</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Kata Sandi Default</label>
                            <input type="password" name="password" class="form-control" placeholder="Minimal 6 karakter" required>
                        </div>
                    </div>

                    <div style="margin-top: 2.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-light);" class="flex justify-end gap-3">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn-modern" style="border: 1px solid var(--border-light);">Batal</a>
                        <button type="submit" class="btn-modern btn-primary">
                            <i class="fas fa-save"></i> Simpan User Baru
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
